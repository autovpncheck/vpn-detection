<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Detection Alert</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/vpn-network-security-internet-privacy-encryption-concept-153867393.jpg'); /* আপনার ব্যাকগ্রাউন্ড ইমেজের URL দিন */
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        .alert-box {
            background-color: rgba(0, 0, 0, 0.8); /* অস্বচ্ছ ব্যাকগ্রাউন্ড */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .alert-box:hover {
            transform: translateY(-5px); /* হোভার ইফেক্ট */
        }

        .alert-box h1 {
            color: #e74c3c; /* সতর্কতা রঙ */
        }

        .btn-custom {
            background-color: #3498db;
            color: white;
        }

        .btn-custom:hover {
            background-color: #2980b9; /* বোতাম হোভার রঙ */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="alert-box text-center">
            <h1>Access Denied</h1>
            <p>It seems that you are trying to access this site using a VPN.</p>
            <p>For security reasons, VPN usage is not allowed.</p>
            <a href="/" class="btn btn-custom">Go to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
